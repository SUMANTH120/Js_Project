<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="stylesheet" href="index.css">
  <!-- Add Bootstrap for icons and buttons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

  <!-- Scrolling Text Section -->
  <div class="scrolling-container">
    <div class="scrolling-content">
      <div class="scrolling-text" style="background-color: #007bff;">Fiction Books: 20% off</div>
      <div class="scrolling-text" style="background-color: #28a745;">Science Books: 15% off</div>
      <div class="scrolling-text" style="background-color: #dc3545;">Children's Books: 30% off</div>
    </div>
  </div>

  <!-- Store Header Section -->
  <div class="header-container">
    <!-- Store Logo -->
    <div class="logo">
      <i class="bi bi-book"></i>
      <svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Square Background -->
        <rect x="5" y="5" width="90" height="90" fill="#4A90E2" rx="15" />
      
        <!-- Open Book Icon -->
        <path d="M25,30 Q50,20 75,30 L75,70 Q50,80 25,70 Z" fill="white" stroke="#333" stroke-width="2"/>
        <path d="M50,30 L50,70" stroke="#4A90E2" stroke-width="2"/>
      
        <!-- Digital Page Lines -->
        <line x1="30" y1="35" x2="45" y2="35" stroke="#4A90E2" stroke-width="1.5"/>
        <line x1="30" y1="45" x2="45" y2="45" stroke="#4A90E2" stroke-width="1.5"/>
        <line x1="30" y1="55" x2="45" y2="55" stroke="#4A90E2" stroke-width="1.5"/>
      
        <line x1="55" y1="35" x2="70" y2="35" stroke="#4A90E2" stroke-width="1.5"/>
        <line x1="55" y1="45" x2="70" y2="45" stroke="#4A90E2" stroke-width="1.5"/>
        <line x1="55" y1="55" x2="70" y2="55" stroke="#4A90E2" stroke-width="1.5"/>
      </svg>
      
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" class="form-control" placeholder="Search books..." id="search-input">
      <button class="btn btn-primary search-btn" id="search-btn">
        <i class="bi bi-search"></i>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </button>
    </div>

    <!-- Login and Cart Buttons -->
    <div class="header-buttons">
      <button class="btn btn-outline-primary" id="login">Login</button>
      <button class="btn btn-outline-secondary" id="cart-btn">
        <i class="bi bi-cart"></i>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row" id="book-list">
      <!-- Cards will be injected here dynamically -->
    </div>
  </div>
  <div id="cart-container" class="container mt-4">
    <!-- Cart items will display here -->
</div>


  <!-- Add Bootstrap Icons -->
  <script src="index.js"></script>

</body>
</html>
